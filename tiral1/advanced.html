	<div class="header">
		<!-- <img src="use.png" alt="googke image" class="image-header"> -->
		<div class="anchor">
			<a href="index.html">Back to Search</a>
		</div>
	</div>
	
	
	<h2>Find pages with...</h2>

	<form action="https://google.com/search">
		<div class="form-group row">
		  <label for="" class="col-sm-2 col-form-label">all these words: </label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" name="as_q" >
		  </div>
		</div>

		<div class="form-group row">
			<label for="" class="col-sm-2 col-form-label">this exact word or phrase</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name="as_q">
			</div>
		</div>

		<div class="form-group row">
			<label for="" class="col-sm-2 col-form-label">any of these words: </label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name="as_q">
			</div>
		</div>

		<div class="form-group row">
			<label for="" class="col-sm-2 col-form-label">none of these words: </label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name="as_eq">
			</div>
		</div>

		<div class="form-group row">
			<label for="" class="col-sm-2 col-form-label"></label>
			<div class="col-sm-10">
				<input class="btn btn-primary btn-lg" id="button" type="submit" value="Advanced Search">
			  <!-- <input type="text" class="form-control"> -->
			  <!-- <button type="button" class="btn btn-primary btn-lg" formaction="https://google.com/search">Advanced Search</button> -->
			</div>
		</div> 
		

		<div>
			
		</div>
	  </form>
